<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
</head>
<body class="app"  >

<div v-if="aws"  >

 <div >{{ message }}
    {{count}}
    <div>Hello</div>
    <button class="btn btn-info" @click="aws=!aws">dark-mode</button>

 </div>
</div>
<div v-else="aws" class="back" >

    <div >{{ message }}
       {{count}}
       <div>Hello</div>
       <button class="btn btn-info" @click="aws=!aws">light-mode</button>

    </div>
   </div>



 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 <script src="./main.js"></script>

</body>
</html>
